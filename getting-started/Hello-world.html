<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Test</title>
        <!-- Vue.jsを読み込む-->
        <script src="https://cdn.jsdeliver.net/npm/vue"></script>
    </head>
    <body>
        <div id="app-1">{{ message }}</div> <!--{{message}}がVueデータに置換される-->
        <script>
            var app1 = Vue({
                el: '#app-1',
                data: { message: 'Hello world!'}
            })
        </script>

    </body>
</html>
